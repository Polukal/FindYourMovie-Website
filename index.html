<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Find Your Movie</title>
</head>

<body>
    <div class="background">
        <nav>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
            nav__link--anchor
            link__hover-effect
          ">Home</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
            nav__link--anchor
            link__hover-effect
          ">Find your movie</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
            nav__link--anchor
            link__hover-effect
          ">Contact</a>
                </li>
            </ul>
            <button class="btn__menu" onclick="openMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="menu__backdrop">
                <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="menu__links">
                    <li class="menu__list"><a href="#" class="menu__link">Home</a>
                    </li>

                    <li class="menu__list"><a href="#" class="menu__link">Find your movie</a>
                    </li>

                    <li class="menu__list"><a href="#" class="menu__link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <h3 class="search__text">Browse Our Movies</h3>

        <div class="search__container">
            <form action="" class="search-bar">
                <input onkeypress="return event.keyCode != 13" type="text" placeholder="Search Movie Title" id="movie-search-box">
                <button type="button" id="search-button"><img src="assets/search.svg" alt=""></button>
            </form>
        </div>

        <div class="movie__container">
            <div class="row">
                <div class="movies" id="movies">
                    
                    <figure class="movie__img--wrapper">
                        <img class="movie__img"
                            src="https://s3-eu-west-1.amazonaws.com/entertainmentie/uploads/2016/04/03143046/10418.jpg"
                            alt="">
                    </figure>

                    <figure class="movie__img--wrapper">
                        <img class="movie__img"
                            src="https://2.bp.blogspot.com/_aaVprncJvaA/S_IV6AR5TGI/AAAAAAAAAoI/dYxz5gvKRMg/s1600/pulpfiction1.jpg"
                            alt="">
                    </figure>

                    <figure class="movie__img--wrapper">
                        <img class="movie__img"
                            src="https://s3-eu-west-1.amazonaws.com/entertainmentie/uploads/2016/04/03140937/terminator-2-french-movie-poster-15x21-91-schwarzenegger-james-cameron-e1549203082175.jpg"
                            alt="">
                    </figure>
                   
                </div>
            </div>
        </div>
        <div class="footer__copyright">
            Copyright &copy; 2022 Ömer Meraloğlu
        </div>
</body>
<footer>
    
</footer>
<script src="index.js"></script>

</html>
